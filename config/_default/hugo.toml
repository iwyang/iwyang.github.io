baseURL      = "https://bore.vip/"
languageCode = "zh-CN"
theme = "hugo-theme-stack"
title = "Bore's Notes"

defaultContentLanguage = "zh"
hasCJKLanguage = true
enableGitInfo = true

[outputs]
    home = ["HTML", "RSS", "JSON"]	

[pagination]
    pagerSize = 10

[permalinks]
    post = "/archives/:slug/"
    page = "/:slug/"

[services.disqus]
    shortname = "hugo-theme-stack"
	
[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", ":default"]

# 安全配置：允许读取环境变量（虽然上面的 HTML 已经不需要了，但加上更保险）
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$', '^tailwindcss$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE|PROGRAMDATA)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^GITHUB_', '^COMMIT_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']