name: GitHub Page Deploy

on:
  push:
    branches:
      - develop
  # ã€ä¼˜åŒ–1ã€‘æ–°å¢æ‰‹åŠ¨è§¦å‘æŒ‰é’®
  workflow_dispatch:

# ğŸ‘‡ æ–°å¢ï¼šå®Œç¾çš„é˜²å¹¶å‘â€œæ’é˜Ÿâ€æœºåˆ¶ï¼Œæœç» Git å†²çªæŠ¥é”™ ğŸ‘‡
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: Asia/Shanghai

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Git Configuration
        run: git config --global core.quotePath false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo_cache
            resources
          key: ${{ runner.os }}-hugo-${{ hashFiles('go.sum') || hashFiles('hugo.*') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build Hugo
        run: hugo --gc --minify --logLevel info
        # ã€æ ¸å¿ƒä¿®æ­£ã€‘æ³¨å…¥ Token ä¾›é¡µè„š API è¯·æ±‚ä½¿ç”¨
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./public
          commit_message: ${{ github.event.head_commit.message }}

      - name: Deploy to Server (Rsync)
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "public/"
          REMOTE_HOST: "142.171.177.173"
          REMOTE_USER: "admin"
          TARGET: "/var/www/blog/"
          EXCLUDE: "/.git/, /.github/"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"