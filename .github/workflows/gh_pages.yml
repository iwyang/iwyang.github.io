name: GitHub Page Deploy

on:
  push:
    branches:
      - develop
  # 【优化1】新增手动触发按钮
  # 允许你在不修改代码的情况下，在 GitHub Actions 界面手动点击重新部署
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Git Configuration
        run: git config --global core.quotePath false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo_cache
            resources
          # 【优化2】更智能的缓存 Key
          # 如果 go.sum 不存在（有些简单项目没有），则使用 hugo 配置文件做哈希，防止缓存失效
          key: ${{ runner.os }}-hugo-${{ hashFiles('go.sum') || hashFiles('hugo.*') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build Hugo
        run: hugo --gc --minify --logLevel info

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./public
          commit_message: ${{ github.event.head_commit.message }}

      - name: Deploy to Server (Rsync)
        # 【优化3】锁定插件版本
        # 建议使用具体的版本号 (v5.1.0) 而不是 @main
        # @main 是开发版，可能会突然引入 Bug 导致你部署失败
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "public/"
          REMOTE_HOST: "142.171.177.173"
          REMOTE_USER: "admin"
          TARGET: "/var/www/blog/"
          EXCLUDE: "/.git/, /.github/"
          # 【优化4】跳过 Host Key 检查
          # 防止 VPS 重装或 IP 变动后，GitHub 报错 "Host key verification failed"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"